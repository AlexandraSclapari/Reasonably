}

	google.maps.event.addDomListener(window, 'load', initialize);
	
	
	function changeMap(tableValue, fusionLayer) { 
    var newStyle = {
	 styles: [
	{
		where: "'"+tableValue +"' < 0.2",
		polygonOptions: {
		fillColor: "#CC0000",
		fillOpacity: 0.8
		}
	} , {
		where: "'"+tableValue +"' >= 0.2 AND " +"'"+tableValue + "' <0.4",
		polygonOptions: {
		fillColor: "#9D183B",
		fillOpacity: 0.8
		}
	} ,{
		where: "'"+tableValue +"' >= 0.4 AND " +"'"+tableValue + "' <0.6",
		polygonOptions: {
		fillColor: "#4E3F9D",
		fillOpacity: 0.8
		}
	} , {
		where: "'"+tableValue +"' >= 0.6 AND " +"'"+tableValue + "' <0.8",
		polygonOptions: {
		fillColor: "#1F56D8",
		fillOpacity: 0.8
		}
	} , {
		where: "'"+tableValue +"' >= 0.8" ,
		polygonOptions: {
		fillColor: "#00B9F1",
		fillOpacity: 0.8
		}
	}
	
	] }

    fusionLayer.setOptions(newStyle
    );
};
